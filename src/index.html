<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Italy recommendations for Qusai" />
    <title>Note Keeper</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo.png" alt="Note Keeper logo" />
        <span>Note Keeper</span>
      </div>
    </header>

    <main>
      <section class="content-section">
        <h1>Your Notes, Your Way!</h1>
        <h1>Start Orginizing Today!</h1>

        <button class="start-btn">Food</button>
      </section>

      <section class="article-section">
        <article class="note-card">
          <h2>Quick Reminder</h2>
          <p class="note-date">13, Apr 2025</p>
          <hr />
          <p class="note-body">
            Capture Every Idea, Anytime,<br />Anywhere ...
          </p>
        </article>

        <img
          src="../assets/images/yellow_icon.png"
          alt="Decorative yellow icon"
          class="icon yellow-icon"
          aria-hidden="true"
        />
        <img
          src="../assets/images/blue_icon.png"
          alt="Decorative blue icon"
          class="icon blue-icon"
          aria-hidden="true"
        />
        <img
          src="../assets/images/red_icon.png"
          alt="Decorative red icon"
          class="icon red-icon"
          aria-hidden="true"
        />
      </section>
    </main>
  </body>
</html>
