<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Notes Dashboard" />
    <title>My Notes - Note Keeper</title>
    <link rel="stylesheet" href="../css/notes.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="notes-container">
      <section class="notes-section">
        <article class="note-card create-note">
          <h2>
            <span class="create-p">CREATE</span><br /><span class="new-p"
              >A NEW</span
            ><br /><span class="note-p">NOTE</span>
          </h2>
          <img
            src="../../assets/images/calendar.png"
            alt="Create a new note illustration" />
        </article>
      </section>
    </main>

    <dialog id="deleteDialog">
      <form method="dialog" class="dialog-content">
        <p class="dialog-text">Are you sure you want to delete this note?</p>

        <menu>
          <button value="cancel" class="btn secondary">Cancel</button>
          <button
            value="confirm"
            class="btn danger"
            aria-label="Delete note permanently">
            Delete
          </button>
        </menu>
      </form>
    </dialog>
  </body>

  <script src="../js/api.js" defer></script>
  <script src="../js/utils.js" defer></script>
  <script src="../js/ui.js" defer></script>
  <script src="../js/modal.js" defer></script>
  <script src="../js/eventListeners.js" defer></script>
  <script src="../js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
</html>
